<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简约华为风格示例</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #333;
        }
        header {
            background: #D50000;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 600;
        }
        .hero {
            text-align: center;
            padding: 50px 0;
        }
        .hero h1 {
            font-size: 2em;
            margin: 0;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        footer {
            background: #333;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>华为科技</h1>
    <nav>
        <a href="#products">产品</a>
        <a href="#services">服务</a>
        <a href="#contact">联系我们</a>
    </nav>
</header>

<div class="hero">
    <h1>引领未来科技</h1>
</div>

<div class="container">
    <h2>我们的产品</h2>
    <p>探索我们的最新科技产品。</p>
</div>

<footer>
    <p>版权 &copy; 2024 华为科技</p>
</footer>

</body>
</html>
